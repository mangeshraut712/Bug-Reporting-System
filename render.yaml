services:
  # PostgreSQL Database
  - type: pserv
    name: bug-reporting-db
    plan: starter
    # Database will be automatically created and DATABASE_URL provided

  # Django Backend API
  - type: web
    name: bug-reporting-backend
    env: python
    plan: starter
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && python manage.py migrate && python manage.py collectstatic --noinput && gunicorn bug_tracking.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: bug_tracking.settings
      # DATABASE_URL is automatically provided by the pserv
      - key: CORS_ALLOWED_ORIGINS
        fromService:
          type: web
          name: bug-reporting-frontend
          property: host
      - key: ALLOWED_HOSTS
        fromService:
          type: web
          name: bug-reporting-frontend
          property: host

  # React Frontend
  - type: web
    name: bug-reporting-frontend
    env: node
    plan: starter
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npx serve -s build -l $PORT"
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: bug-reporting-backend
          property: host
      - key: NODE_ENV
        value: production

  # Optional: Redis for caching (commented out)
  # - type: redis
  #   name: bug-reporting-redis
  #   plan: starter
  #   ipAllowList: []  # Only accessible by other services in this blueprint
