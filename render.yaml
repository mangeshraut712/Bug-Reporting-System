services:
  - type: web
    name: bug-reporting-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "gunicorn bug_tracking.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DB_ENGINE
        value: django.db.backends.postgresql
      - key: DB_NAME
        fromDatabase:
          name: bug-tracking-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: bug-tracking-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: bug-tracking-db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: bug-tracking-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: bug-tracking-db
          property: port
      - key: CORS_ALLOWED_ORIGINS
        value: https://bug-reporting-system.netlify.app

databases:
  - name: bug-tracking-db
    databaseName: bug_tracking
    plan: free
