services:
  # Django Backend API
  - type: web
    name: bug-reporting-backend
    env: python
    plan: starter
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && python manage.py migrate && python manage.py collectstatic --noinput && gunicorn bug_tracking.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: bug_tracking.settings
      # DATABASE_URL needs to be set manually from Render PostgreSQL database
      - key: CORS_ALLOWED_ORIGINS
        value: https://bug-reporting-frontend.onrender.com
      - key: ALLOWED_HOSTS
        value: bug-reporting-backend.onrender.com

  # React Frontend
  - type: web
    name: bug-reporting-frontend
    env: node
    plan: starter
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npx serve -s build -l $PORT"
    envVars:
      - key: REACT_APP_API_URL
        value: https://bug-reporting-backend.onrender.com/api
      - key: NODE_ENV
        value: production

